<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/master.css" />
    <link rel="stylesheet" href="/css/principal.css" />
    <link rel="stylesheet" href="/css/conocimeintos.css" />
    <link rel="stylesheet" href="/css/cita.css" />
    <link rel="stylesheet" href="/css/proyectos.css" />
    <link rel="stylesheet" href="/css/contactos.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <!-- Contenedor -->
      <div style="width: 100%; max-width: 1100px">
        <!-- Navegacion -->
        <nav style="display: flex; justify-content: flex-end">
          <!-- Listado de links de navegacion -->
          <ul
            style="
              display: flex;
              margin: 0;
              list-style: none;
              padding: 0;
              list-style: none;
              text-transform: uppercase;
              display: flex;
              justify-content: flex-end;
            "
          >
            <li style="margin: 0 10px; line-height: 1.4">
              <a
                href="#"
                style="
                  text-decoration: none;
                  color: #2e2e31;
                  display: block;
                  line-height: 2.5;
                  padding: 0 10px;
                  border-radius: 100px;
                "
                >Hola</a
              >
            </li>
            <li
              style="
                text-decoration: none;
                color: #2e2e31;
                display: block;
                line-height: 2.5;
                padding: 0 10px;
                border-radius: 100px;
              "
            >
              <a href="#">Conocimientos</a>
            </li>
            <li
              style="
                text-decoration: none;
                color: #2e2e31;
                display: block;
                line-height: 2.5;
                padding: 0 10px;
                border-radius: 100px;
              "
            >
              <a href="#">Proyectos</a>
            </li>
            <li
              style="
                text-decoration: none;
                color: #2e2e31;
                display: block;
                line-height: 2.5;
                padding: 0 10px;
                border-radius: 100px;
              "
            >
              <a href="#">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Fin Encabezado -->

    <!-- Principal -->
    <section class="principal"></section>
    <!-- Fin Principal -->

    <!-- Conocimientos -->
    <section class="conocimientos"></section>
    <!-- Fin  Conocimientos -->

    <!-- Cita -->
    <section class="cita"></section>
    <!-- Fin Cita -->

    <!-- Mis proyectos -->
    <section class="proyecos"></section>
    <!-- Fin Mis proyectos -->

    <!-- Contacto -->
    <section class="contacto"></section>
    <!-- Fin Contacto -->

    <!-- Pie de pagina -->
    <footer class="footer"></footer>
    <!-- Fin Pie de pagina -->
  </body>
</html>
